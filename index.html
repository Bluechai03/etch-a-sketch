<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 'monolith theme for color picker' -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Montserrat+Alternates&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- dom-to-image - Convert DOM to image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </head>
  <body>
    <main class="card animate__animated">
      <!-- First Column -->
      <div class="col">
        <h1>Etch-a-Sketch</h1>
        <label for="grid-size" id="labelGridSize">Grid size: 16x16</label>
        <input type="range" name="grid-size" min="1" max="100" class="input--range" id="inputGridSize" />
        <button class="btn btn--primary" id="btnSetGridSize">Change grid size</button>
        <div class="sketch-grid--background">
          <div class="sketch-grid"></div>
        </div>
        <div class="wrapper">
          <div class="wrapper__content">
            <div class="wrapper__content__icon color-picker" id="color-picker"></div>
            <p class="wrapper__content__label" id="labelColorPicker">Change fill colour</p>
          </div>
          <div class="wrapper__content">
            <img class="wrapper__content__icon" src="images/download.png" alt="" id="btnSave" />
            <p class="wrapper__content__label" id="labelDownload">Download sketch</p>
          </div>
        </div>
      </div>
      <!-- Second Column -->
      <div class="col col--fill-modes">
        <h2>Fill settings</h2>
        <div class="col col--switch">
          <div class="input--switch input--switch--fill">
            <input type="checkbox" name="toggle-fill" class="input--switch__checkbox" id="checkboxFill" autocomplete="off" />
            <label class="input--switch__label" for="toggle-fill"><span class="input--switch__span">Hover</span></label>
          </div>
          <div class="input--switch input--switch--gradient">
            <input type="checkbox" name="toggle-gradient" class="input--switch__checkbox" id="checkboxGradient" autocomplete="off" />
            <label class="input--switch__label" for="toggle-gradient"><span class="input--switch__span">Solid</span></label>
          </div>
        </div>
        <button class="btn btn--green" id="btnRandomRGB">Random RGB</button>
        <button class="btn btn--green" id="btnQuadruple">Quadruple</button>
        <div class="wrapper">
          <!-- TODO: Add 4 colour pickers -->
        </div>
      </div>
      <!-- Third Column -->
      <div class="col">
        <h2>Hold '<span>E</span>' to erase</h2>
        <button class="btn btn--pink" id="btnClearGrid">Clear Sketch</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
